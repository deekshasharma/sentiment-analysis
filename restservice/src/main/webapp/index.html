<html lang="en">
<head>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/submit.js"></script>
	<script src="js/stream.js"></script>

	<h1 align="center">Sentiment Analysis</h1>
</head>

<body>

<div id="searchform">
	<form class="navbar-form navbar-left" role="search">
		<div class="form-group">
			<input id="searchTerm" type="text" class="form-control" placeholder="Search">
		</div>
		<div class="btn-group">
			<div>
				<button type="button" name="alchemy" class="btn btn-primary" onclick="clickAlchemy()">Alchemy Algorithm</button>
				<button type="button" name="nlp" class="btn btn-primary" onclick="clickNLP()">NLP Algorithm</button>
				<button type="button" name="idol" class="btn btn-primary" onclick="clickIdol()">Idol Algorithm</button>

			</div>

		</div>


	</form>
	 <div>
	<p class="streaming" align="right"><button type="button" name="twitter" class="btn btn-warning" id="twitterButton" onclick="twitterStream()">Twitter Stream</button></p>

	 </div>

</div>

<div class="sentimentLabels">
	<span class="label label-success" >Positive Sentiment</span>
	<span class="label label-danger">Negative Sentiment</span>
	<span class="label label-info">Neutral Sentiment</span>
</div>

<div id="results">
</div>

<div id="streamResults">
</div>

</body>

</html>
